<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid Demo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 class="jumbotron">Bootstrap Grid Demo</h1>
        <div class="container">
            <div class="row">
                <div class="box col">1</div>
                <div class="box col">2</div>
                <div class="box col">3</div>
                <div class="box col">4</div>
                <div class="box col">5</div>
                <div class="box col">6</div>
                <div class="box col">7</div>
                <div class="box col">8</div>
                <div class="box col">9</div>
                <div class="box col">10</div>
                <div class="box col">11</div>
                <div class="box col">12</div>
            </div>
            <hr />
            <h2 class="mt-2">2 evenly split columns:</h2>
            <div class="row">
                <div class="box col">1</div>
                <div class="box col">2</div>
                <!-- <div class="box col-6">1</div>
                <div class="box col-6">2</div> -->
            </div>
            <hr />
            <h2 class="mt-2">section take up 3/4 of the space and the rest take 1/4:</h2>
            <div class="row">
                <div class="box col-9">1</div>
                <div class="box col-3">2</div>
            </div>
        </div>
    </body>
</html>
